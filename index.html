<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      margin-right: 10px;
    }
    input[type="date"] {
      margin-right: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate">

  <label for="toDate">To:</label>
  <input type="date" id="toDate">

  <div id="result">
    NPS score: <span id="npsScore">0</span>
  </div>

  <script>
    const fromInput = document.getElementById('fromDate');
    const toInput = document.getElementById('toDate');
    const resultSpan = document.getElementById('npsScore');

    fromInput.addEventListener('change', handleDateChange);
    toInput.addEventListener('change', handleDateChange);

    function handleDateChange() {
      const from = fromInput.value;
      const to = toInput.value;
      onDateRangeChange(from, to); 
    }

    // ðŸ”§ Your custom function
    function onDateRangeChange(from, to) {
      console.log("Custom handler: Date changed", { from, to });

      const days = calculateNPSScore(from, to);
      resultSpan.textContent = days;
    }

    function calculateNPSScore(from, to) {
      const fromDate = new Date(from);
      const toDate = new Date(to);
      if (isNaN(fromDate) || isNaN(toDate)) return "Calculating...";
      const diff = Math.abs(toDate - fromDate);
      return Math.ceil(diff / (1000 * 60 * 60 * 24));
    }
  </script>

</body>
</html>
